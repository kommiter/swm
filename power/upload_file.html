<!DOCTYPE html>
<html lagn="ko">
	<head>
		<link rel="stylesheet" href="upload_file.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width", initial-scale=1>
		<title>전투력 측정기</title>
	</head>
	<body style="background-color:black">
		<header>
			<nav>
				<ul class="row" id="header-ul">  
					<a class="logo">Software Maestro</a>
				</ul>
			</nav>
		</header>
		<div id="full_cover" class="mv">
			<div id="inner" class="inner_page">
				<div class="upload-block">
					<div class="main-image">
						<img src ="main_image.png">
					</div>
					<div class="question">
						<h2>측정할 사진 업로드</h2>
					</div>
					<div class="image-block">
						<div class ="preview">

						</div>
					</div>
					<div class="start-block" >
						<div class="start-btn">
							<label class="file-label" for="chooseFile">Upload File</label>
						</div>
						<input class="file" id="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg, image/gif">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
